apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ably-secret
  namespace: default
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: ably-secret
    creationPolicy: Owner
  data:
    - secretKey: ably
      remoteRef:
        key: ably-api-key
        property: Ably.ApiKey
